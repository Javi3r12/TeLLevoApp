<meta name="apple-mobile-web-app-capable" content="yes"/>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon slot="end" name="person"  routerDirection="root" routerLink="/inicio"></ion-icon>
    <ion-title>Gestion De Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestion De Vehiculos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let vehiculo of vehiculos; let i = index">
    <ion-card mode="md">
      <ion-card-header>
        <ion-card-title>{{ vehiculo.patente }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ vehiculo.tipo }} <br> 
        {{ vehiculo.modelo }} <br>
        {{ vehiculo.color }}
        <br> <br>
        <ion-buttons>
          <ion-button class="edit-button" (click)="editarVehiculo(vehiculo)" >
            Editar Vehiculo
          </ion-button>

          <ion-button class="delete-button" (click)="eliminarVehiculo(vehiculo)" >
            Eliminar
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
