<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="home" slot="start"></ion-back-button>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #miForm="ngForm">
    <ion-item>  
      <ion-input type="email" label="Correo" placeholder="Ingrese su Correo" helperText="ingrese correo"  
                errorText="ingrese correo valido" ngModel [ngModelOptions]="{ standalone: true }" email></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Nombre" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" label="Contraseña" placeholder="Ingrese Contraseña" helperText="Minimo de 6 digitos" minlength="6">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="block" fill="solid" color="primary">
      Registar
    </ion-button>
  </form>
</ion-content>
