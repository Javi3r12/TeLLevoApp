<meta name="apple-mobile-web-app-capable" content="yes"/>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon slot="end" name="person"  routerDirection="root" routerLink="/inicio" ></ion-icon>
    <ion-title>Registrar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #viajeForm="ngForm" (ngSubmit)="agregarViaje(viajeForm)">
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input name="destino" required [(ngModel)]="nuevoViaje.destino"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Asientos Libres</ion-label>
      <ion-input name="asientos" required type="number" [(ngModel)]="nuevoViaje.asientos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select name="vehiculo" [(ngModel)]="nuevoViaje.vehiculo"> Seleccione su vehiculo
        <ion-select-option *ngFor="let vehiculo of vehiculos; let i = index"  [value]="vehiculo.id"> 
          {{ vehiculo.modelo }} - Patente: {{ vehiculo.patente }} 
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea name="descripcion" required [(ngModel)]="nuevoViaje.descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio por asiento</ion-label>
      <ion-input name="precio" required type="number" [(ngModel)]="nuevoViaje.precio"></ion-input>
    </ion-item>



    <ion-button expand="full" type="submit">Agregar Viaje</ion-button>
  </form>
  @if (cargando) {
    <div style="text-align: center;">
    <ion-spinner name="bubbles">

    </ion-spinner>
  </div>}
</ion-content>
