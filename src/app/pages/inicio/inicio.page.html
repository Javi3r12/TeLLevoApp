

<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio Sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list  class="ion-padding">
    <form #miForm="ngForm" (ngSubmit)="enviar()">
      <ion-item >
        <ion-input required mode="ios" label="Usuario" labelPlacement="fixed"
                   placeholder="Ingrese su usuario" name='usuario' [(ngModel)]="usr.username"> 
        </ion-input>
      </ion-item>
      
      <br>

      <ion-item >
        <ion-input required mode="ios" type="password" labelPlacement="fixed" label="Contraseña" placeholder="Ingrese Contraseña"
                     name="pass" [(ngModel)]="usr.password" minlength="6">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" fill="solid" color="primary" [disabled]="miForm.invalid">
        Iniciar Sesión
      </ion-button>
      <ion-button expand="block" fill="soil" color="secondary" href="registro"> Registrar </ion-button>
    
    </form> 
  </ion-list>
</ion-content>
