<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-icon slot="end" name="person"  routerDirection="root" routerLink="/registro" ></ion-icon>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle del viaje: <br> </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ viaje.destino }}

      </ion-card-title>  
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        {{ viaje.asientos }} asientos libres, {{ viaje.vehiculo }}
        <br>
        {{ viaje.descripcion }} 
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        
        Precio por asiento: ${{ viaje.precio }}
        
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-button expand="block" fill="solid" color="primary" (click)="irAPago()">
    Pagar
  </ion-button>
</ion-content>
